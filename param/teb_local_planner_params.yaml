TebLocalPlannerROS:
# Robot Configuration Parameters
  odom_topic: /agv/odom
  map_frame: map
    
  acc_lim_x: 2.5
  acc_lim_theta: 2.1       
  max_vel_x: 0.28
  max_vel_x_backwards: 0.15
  max_vel_theta: 1.0
  min_turning_radius: 0.0
  is_footprint_dynamic: False

  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "polygon"
    vertices: [[-0.12, -0.25], [0.23, -0.25], [0.23, 0.25], [-0.12, 0.25]] # for type "polygon"
 
 # Goal Tolerance Parameters
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.2
  free_goal_vel: False

  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  min_samples: 3
  global_plan_overwrite_orientation: True
  global_plan_viapoint_sep: 0.3
  allow_init_with_backwards_motion: True
  max_global_plan_lookahead_dist: 4.0
  force_reinit_new_goal_dist: 1.0
  feasibility_check_no_poses: 4
  exact_arc_length: False
  publish_feedback: False
  visualize_with_time_as_z_axis_scale: 0.0
  global_plan_viapoint_sep: 0.2
  via_points_ordered: False

 # Obstacle Parameters
  min_obstacle_dist: 0.2
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 30
  inflation_dist: 0.3
  dynamic_obstacle_inflation_dist: 0.1
  include_dynamic_obstacles: False
  legacy_obstacle_association: false
  obstacle_association_force_inclusion_factor: 1.5
  obstacle_association_cutoff_factor: 5.0
  costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
  costmap_converter/CostmapToPolygonsDBSMCCH:
    cluster_max_distance: 0.4
    cluster_min_pts: 2
    cluster_max_pts: 30
    convex_hull_min_pt_separation: 0.1
  costmap_converter_spin_thread: True
  costmap_converter_rate: 2


    
 # Optimization
    
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 2.0
  weight_max_vel_theta: 1.0
  weight_acc_lim_x: 1.0
  weight_acc_lim_theta: 1.0
  weight_kinematics_nh: 1000.0
  weight_kinematics_forward_drive: 1.0
  weight_kinematics_turning_radius: 1.0
  weight_optimaltime: 1.0
  weight_obstacle: 50.0
  weight_inflation: 0.1
  weight_dynamic_obstacle: 50 # not in use yet
  weight_dynamic_obstacle_inflation: 0.2
  weight_viapoint: 2.0

 # Homotopy Class Planner

  enable_homotopy_class_planning: False
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 4
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 100.0
  selection_viapoint_cost_scale: 1.0
  selection_alternative_time_cost: False

  roadmap_graph_no_samples: 20
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False